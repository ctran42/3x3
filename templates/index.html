<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Search</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Anime Search</h1>
    <form method="post">
      <input type="text" name="query" placeholder="Enter media name..." required>
      <button type="submit">Search</button>
    </form>

    {% if results %}
      <div class="results">
        {% for anime in results %}
          <div class="anime-card">
            <img src="{{ anime.image }}" alt="{{ anime.title }}">
            <p>{{ anime.title }}</p>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</body>
</html>
